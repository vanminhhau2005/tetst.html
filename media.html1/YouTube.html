  <title>htpp:vd plug-ins</title>

<body>
  <!--Thêm playlist=videoID và loop=1 để video của bạn lặp lại mãi mãi
  loop=0 (mặc định) - Video sẽ chỉ phát một lần-->
  <!-- chèn ở cuối đường link ?loop=1&playlist=UTBDPnrVWRg Bắt buộc YouTube nhận diện video cần lặp.-->
   <!--hoặc dùng mã nhúng để nhúng video-->

  <iframe width="560" height="315" src="https://www.youtube.com/embed/UTBDPnrVWRg?loop=1&playlist=UTBDPnrVWRg"
  frameborder="0" allowfullscreen></iframe>

  <dr></dr>
  <iframe width="928" height="522" src="https://www.youtube.com/embed/UTBDPnrVWRg" title="Series Ăn Cơm Cùng Doraemon #8 | Mừng sinh nhật Doraemon! Bé mèo xanh ú nu lại thêm 1 tuổi" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
